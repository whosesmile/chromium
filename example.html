<!doctype html>
<html lang="zh-CN">
  <head>
    <title>Chrome Frame for IE</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <!--[if lt IE 8]>
    <script type="text/javascript" src="cfinstall.min.js"></script>
    <script type="text/javascript" src="chromeframe.js"></script>
    <![endif]-->
  </head>
  <body>
    <p>由于Google Chrome Frame停止维护，这里是一份离线包，方便支持低版本IE。</p>
    <p>根据需要配置IE表达式，此处配置的是小于IE8，既IE6和IE7会出现插件安装提示。</p>
    <p>这个提示信息如果需要修改，参考chromeframe.js的源码。</p>
    <p>如果想使用原生代码，可以去除chromeframe.js，具体参考：http://www.chromium.org/developers/how-tos/chrome-frame-getting-started</p>
  </body>
</html>
